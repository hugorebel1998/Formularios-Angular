<h1>Template</h1>
<hr>
<div class="list-group">
    <a *ngFor="let rutaT of templateitem"
     [routerLink]="[rutaT.url]" 
     routerLinkActive="active"
    class="list-group-item list-group-item-action">
        {{ rutaT.text }}
    </a>
</div>

<h1 class="mt-5">Reactive</h1>
<hr>
<div class="list-group">
    <a *ngFor="let rutaR of reactiveItem"
     [routerLink]="[rutaR.url]" 
     routerLinkActive="active"
    class="list-group-item list-group-item-action">
        {{ rutaR.text }}
    </a>

</div>
<h1 class="mt-5">Validaciones</h1>
<hr>
<div class="list-group">
    <a *ngFor="let rutaV of authItem"
     [routerLink]="[rutaV.url]" 
     routerLinkActive="active"
    class="list-group-item list-group-item-action">
        {{ rutaV.text }}
    </a>

</div>
