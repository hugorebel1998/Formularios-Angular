<h2>Registro</h2>
<h4>Validaciones reactivas</h4>
<hr>
<div class="row justify-content-center">
    <div class="col-md-12">
        <form>
            <div class="row">
                <label class="col-md-2">Nombre</label>
                <div class="col-md-10 mb-3">
                    <input type="text" class="form-control" placeholder="Ingresar nombre">
                    <div class="alert alert-danger" role="alert">
                        Debe ser en formato nombre y apellido
                    </div>
                </div>
                <label class="col-md-2">Email</label>
                <div class="col-md-10 mb-3">
                    <input type="email" class="form-control" placeholder="correo@correo.com">
                    <div class="alert alert-danger" role="alert">
                        campo email requierido
                    </div>
                </div>
                <label class="col-md-2">Usuario</label>
                <div class="col-md-10 mb-3">
                    <input type="text" formControlName="usuario" class="form-control" placeholder="Administrador">
                    <div class="alert alert-danger" role="alert">
                        El campo no puede ser admin
                    </div>
                </div>
                <label class="col-md-3">Contraseña</label>
                <div class="col-md-9 mb-3">
                    <input type="password" formControlName="contraseña" class="form-control">
                    <div class="alert alert-danger" role="alert">
                        La contraseña debe de contener 6 caracteres
                    </div>
                </div>
                <label class="col-md-3">Confirmar contraseña</label>
                <div class="col-md-9">
                    <input type="password" formControlName="confirmar_contraseña" class="form-control">
                    <div class="alert alert-danger" role="alert" >
                        La contraseña no coincide
                    </div>
                </div>
                <div class="d-flex justify-content-end pb-4">
                    <button type="submit" class="btn btn-primary mt-4"
                    >
                        Guardar
                    </button>

                </div>
            </div>
        </form>
