<h1>Repaso</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
            <div class="row">
                <div class="col-md-5">
                    <label>Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control" required>
                    <div class="alert alert-danger" role="alert" *ngIf="validacionCampo('nombre')">
                        El campo nombre debe de conterner 3 letras 
                    </div>
                </div>
                <div class="col-md-5">
                    <label>Apellido</label>
                    <input type="text" formControlName="apellido" class="form-control" required>
                    <div class="alert alert-danger" role="alert" *ngIf="validacionCampo('apellido')">
                        El campo apelldio debe de conterner 3 letras 
                    </div>
                </div>
                <div class="col-md-2">
                    <label>Edad</label>
                    <input type="number" formControlName="edad" class="form-control" required>
                    <div class="alert alert-danger" role="alert" *ngIf="validacionCampo('edad')">
                        El campo edad no puede ser 0
                    </div>
                </div>

                <hr class="mt-3">
                <div class="col-md-12">
                    <label>Agregar</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [formControl]="nuevoFavorito" name="materiaNueva">
                        <button class="btn btn-outline-info" type="button" (click)="agregarFavorito()">Agregar</button>
                    </div>
                </div>
                <div class="col-md-12 mt-1" formArrayName="favoritos">
                    <label>Favoritos</label>
                    <div class="input-group mb-3" *ngFor="let favorito of Arrfavoritos.controls; let i = index">
                        <input type="text" [formControlName]="i" class="form-control">
                        <button class="btn btn-outline-danger" type="button" (click)="eliminarFavorito(i)">Eliminar</button>
                    </div>
                </div>
                <hr class="mt-3">
                <div class="col-md-12">
                    <label class="p-4">Genero</label>
                    <div class="form-check form-check-inline">
                        <input name="genero" class="form-check-input" type="radio" id="inlineRadio1" value="M">
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="genero" class="form-check-input" type="radio" id="inlineRadio2" value="F">
                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                    </div>
                </div>

                <div class="col-md-12 p-4">
                    <div class="form-check form-switch">
                        <input name="notifiaciones" class="form-check-input" type="checkbox"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Agregar notificaciones</label>
                    </div>
                </div>

                <div class="col-md-12 p-4">
                    <div class="form-check">
                        <input name="terminos" class="form-check-input" type="checkbox" value="" id="invalidCheck"
                            required>
                        <label class="form-check-label" for="invalidCheck">
                            Recibir notificaciones
                        </label>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-sm btn-success">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class=" row mt-5">
        <div class="col-md-12">
            <samp>Valido : </samp>
            {{ miFormulario.valid }}
        </div>
        <div class="col-md-12 mt-3">
            <samp>Pristine :</samp>
            {{ miFormulario.pristine }}
        </div>
        <div class="col-md-12 mt-3">
            <samp>Touched :</samp>
            {{ miFormulario.touched }}
        </div>

        <div class="col-md-12 mt-5">
            <span>Value :</span>
            {{ miFormulario.value | json }}
        </div>
    </div>

</div>
