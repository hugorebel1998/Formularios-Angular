<h1>Basicos</h1>
<hr>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
                <div class="row">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Producto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ngModel name="producto"
                                placeholder="Nombre producto" required minlength="3">
                            <span class="form-text text-danger" *ngIf="productoValido()">
                                Debe contener 3 letras
                            </span>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ngModel name="precio"
                                placeholder="Precio producto" min="0">
                            <span class="form-text text-danger" *ngIf="precioValido()">
                                El precio no debe ser mayor a 0 
                            </span>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Existencias</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ngModel name="existencia"
                                   placeholder="Existencias producto"
                                   
                                   required>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-sm btn-primary"
                    [disabled]="miFormulario.invalid"
                    >Guardar</button>
                </div>
            </form>
            <div class=" row mt-5">
                <div class="col-md-12">
                    <samp>Valido</samp>
                    {{ miFormulario.valid }}
                </div>
                <div class="col-md-12 mt-3">
                    <samp>Pristine</samp>
                    {{ miFormulario.pristine }}
                </div>
                <div class="col-md-12 mt-3">
                    <samp>Touched</samp>
                    {{ miFormulario.touched }}
                </div>

                <div class="col-md-12 mt-5">
                    <span>JSON</span>
                    {{ miFormulario.value | json }}
                </div>
            </div>
        </div>
    </div>
</div>
