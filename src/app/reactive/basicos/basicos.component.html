<h1>Basicos</h1>
<hr>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
                <div class="row">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Producto</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="producto" class="form-control"
                                placeholder="Nombre producto">
                            <span class="form-text text-danger" *ngIf="validacionCampo('producto')">
                                Debe contener 3 letras
                            </span>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                            <input type="number" formControlName="precio" class="form-control"
                                placeholder="Precio producto">
                            <span class="form-text text-danger" *ngIf="validacionCampo('precio')">
                                El precio no debe ser mayor a 0
                            </span>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label">Existencias</label>
                        <div class="col-sm-10">
                            <input type="number" formControlName="existencia" class="form-control"
                                placeholder="Existencias producto" required>
                                <span class="form-text text-danger" *ngIf="validacionCampo('existencia')">
                                    La existencia no puede ser 0
                                </span>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-sm btn-primary" type="submit">Guardar</button>
                </div>
            </form>

        </div>
        <div class=" row mt-5">
            <div class="col-md-12">
                <samp>Valido : </samp>
                {{ miFormulario.valid }}
            </div>
            <div class="col-md-12 mt-3">
                <samp>Pristine :</samp>
                {{ miFormulario.pristine }}
            </div>
            <div class="col-md-12 mt-3">
                <samp>Touched :</samp>
                {{ miFormulario.touched }}
            </div>

            <div class="col-md-12 mt-5">
                <span>Value :</span>
                {{ miFormulario.value | json }}
            </div>
        </div>
    </div>
</div>
