<h1>Repaso</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="row">
                <div class="col-md-5">
                    <label>Nombre</label>
                    <input type="text" [(ngModel)]="alumno.nombre" name="nombre" class="form-control"
                        [placeholder]="nombre" required>
                </div>
                <div class="col-md-5">
                    <label>Apellido</label>
                    <input type="text" [(ngModel)]="alumno.apellido" name="apellido" class="form-control"
                        [placeholder]="apellido" required>
                </div>
                <div class="col-md-2">
                    <label>Edad</label>
                    <input type="number" [(ngModel)]="alumno.edad" name="edad" class="form-control" required>
                </div>

                <hr class="mt-3">
                <div class="col-md-12">
                    <label>Agregar</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="materiaNueva" name="materiaNueva"
                            [placeholder]="agregar">
                        <button class="btn btn-outline-info" type="button" id="button-addon2"
                            (click)="agregarMateria()">Agregar</button>
                    </div>
                </div>
                <div class="col-md-12 mt-1" *ngFor="let item of alumno.materias; let i = index">
                    <label>Materias</label>
                    <div class="input-group mb-3">
                        <input type="text" [(ngModel)]="item.nombre" name="materia_{{i}}" class="form-control">
                        <button class="btn btn-outline-danger" type="button" id="button-addon2"
                            (click)="eliminarMateria(i)">Eliminar</button>
                    </div>
                </div>
                <hr class="mt-3">
                <div class="col-md-12">
                    <label class="p-4">Genero</label>
                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="alumno.genero" name="genero" class="form-check-input" type="radio"
                            id="inlineRadio1" value="M">
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="alumno.genero" name="genero" class="form-check-input" type="radio"
                            id="inlineRadio2" value="F">
                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                    </div>
                </div>

                <div class="col-md-12 p-4">
                    <div class="form-check form-switch">
                        <input [(ngModel)]="alumno.notifiaciones" name="notifiaciones" class="form-check-input"
                            type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Agregar notificaciones</label>
                    </div>
                </div>

                <div class="col-md-12 p-4">
                    <div class="form-check">
                        <input [(ngModel)]="terminos" name="terminos" class="form-check-input" type="checkbox" value=""
                            id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Recibir notificaciones
                        </label>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button [disabled]="miFormulario.invalid" class="btn btn-sm btn-success" (click)="guardar()">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <small>Valores del formulario</small>
    <pre>{{ miFormulario.value | json}}</pre>

    <small>Valores del Alumno</small>
    <pre>{{ alumno | json}}</pre>


    <small>Valor de genro</small>
    <pre>{{ miFormulario.controls.genero?.invalid  |json}}</pre>



</div>
