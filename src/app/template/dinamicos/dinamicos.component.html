<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="col-sm-10">
                <label>Nombre</label>
                <input type="text" class="form-control mb-3" placeholder="Agregar nombre" ngModel name="nombre" required
                    minlength="1">
                <span class="form-text text-danger" *ngIf="nombreValido()">
                    El campo debe ser llenados
                </span>
                <label>Agregar</label>
                <div class="input-group mt-3 mb-3">
                    <input type="text" class="form-control" placeholder="Agregar">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="button-addon2">Agregar</button>
                    </div>
                </div>
                <label>Favoritos</label>
                <input type="text" class="form-control mt-3">


                <div class="text-center mt-4" (click)="guardar()">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-sm btn-primary">Agregar</button>
                </div>
            </div>
        </form>

    </div>

</div>
